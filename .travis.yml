sudo: required  
dist: trusty
language: node_js
node_js:
  - "6.9"
os:
  - linux
addons:
  chrome: stable
branches:
  only:
    - master
    - qa
cache:
  bundler: true
  directories:
    - ./node_modules/
stages:
  - cache
  # - name: tests-prod
